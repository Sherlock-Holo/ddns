[package]
name = "ddns"
version = "0.1.0"
edition = "2018"
authors = ["Sherlock Holo <sherlockya@gmail.com>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.5", features = ["rt", "macros"] }
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
kube = { version = "0.52", default-features = false, features = ["rustls-tls", "derive"] }
kube-runtime = { version = "0.52", default-features = false, features = ["rustls-tls"] }
k8s-openapi = { version = "0.11", default-features = false, features = ["v1_20"] }
schemars = "0.8"
tracing = "0.1"
tracing-subscriber = "0.2"
anyhow = "1.0"
thiserror = "1.0"
futures-util = "0.3"
cloudflare = { version = "0.8", default-features = false, features = ["rustls-tls"] }
